name: "Read file contents"

on: # Controls when the workflow will run
  push:
    branches:
      - master

jobs:
  file_contents:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Read file contents
        id: read_file
        uses: actions/checkout@v2
        with:
          path: "BuildVersion.txt"

      - name: File contents
        run: echo "${{ steps.read_file.outputs.contents }}"


