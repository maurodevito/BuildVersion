name: "Increment build number"

# Controls when the workflow will run
on:
  # Triggers the workflow on any pull request merge on any branch
  pull_request:
    branches:
      - '**'
    types: [closed]

  # Allow us to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Read ConfigVersion from file
        id: step_a
        run: cat ConfigVersion.txt >> $GITHUB_ENV 

      - name: Write new version on ConfigVersion.txt
        id: step_b
        run: |
          echo "Version ${{ env.AppVersion }} - ($((${{ env.BuildVersion }}+1)))"
          echo "AppVersion=${{ env.AppVersion }}" > ConfigVersion.txt
          echo "BuildVersion=$((${{ env.BuildVersion }}+1))" >> ConfigVersion.txt
  
          git config --global user.name 'maurodevitopix4d'
          git config --global user.email 'mauro.devito@pix4d.com'          
          git add ConfigVersion.txt
          git commit -am "Ver. ${{ env.AppVersion }} - ($((${{ env.BuildVersion }}+1)))"
          git push